<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>回向表單</title>
  <style>
    /* 載入注音字型 */
    @font-face {
      font-family: '文鼎中特標宋注音';
      src: url('https://cdn.jsdelivr.net/gh/mt3722/TableMaker/StdMingZuinnEG-Eb.woff2?v=20250506-30') format('woff2'),
           url('https://cdn.jsdelivr.net/gh/mt3722/TableMaker/StdMingZuinnEG-Eb.woff?v=20250506-30') format('woff'),
           url('https://cdn.jsdelivr.net/gh/mt3722/TableMaker/文鼎中特標宋注音.ttc?v=20250506-30') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    /* A4 橫向格式 */
    @page { size: A4 landscape; margin: 1cm; }
    html, body { margin: 0; padding: 0; height: 100%; }
    body { position: relative; font-family: '文鼎中特標準宋體', sans-serif; }
    /* 標題 */
    h1 {
      position: absolute;
      top: 0.5cm;
      left: 0;
      right: 0;
      margin: 0;
      font-family: '文鼎中特標準宋體';
      font-size: 26px;
      text-align: center;
    }
    /* 主內容置中 */
    .main {
      position: absolute;
      top: 1.5cm;
      bottom: 1.5cm;
      left: 1cm;
      right: 1cm;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    table {
      width: 26.4cm;
      table-layout: fixed;
      border-collapse: separate;
      border-spacing: 0;
    }
    th, td {
      width: 1.32cm;
      padding: 0;
      margin: 0;
      text-align: center;
      vertical-align: middle;
      border: 0.5px solid #000;
    }
    /* 列高設定 */
    tr:nth-child(1) td,
    tr:nth-child(3) td,
    tr:nth-child(5) td { height: 0.84cm; }
    tr:nth-child(2) td,
    tr:nth-child(4) td,
    tr:nth-child(6) td { height: 4.04cm; }
    /* 第1、3、5列文字樣式 */
    tr:nth-child(1) td input,
    tr:nth-child(3) td input,
    tr:nth-child(5) td input {
      font-family: '文鼎中特標準宋體';
      font-size: 12px;
      writing-mode: horizontal-tb;
      text-orientation: mixed;
    }
    /* 第2、4、6列注音直排 */
    tr:nth-child(2) td input,
    tr:nth-child(4) td input,
    tr:nth-child(6) td input {
      font-family: '文鼎中特標宋注音';
      font-size: 18px;
      letter-spacing: 1px;
      writing-mode: vertical-rl;
      text-orientation: upright;
    }
    /* 輸入框共通 */
    td input {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: none;
      background: transparent;
      padding: 0;
      margin: 0;
      text-align: center;
    }
    /* 底部文字 */
    .footer {
      position: absolute;
      bottom: 0.5cm;
      left: 0;
      right: 0;
      margin: 0;
      font-family: '文鼎中特標準宋體';
      font-size: 24px;
      text-align: center;
    }
    @media print {
      td input { border: none; }
    }
  </style>
</head>
<body>
  <h1>淨土宗竹山念佛會</h1>
  <div class="main">
    <table>
      <tbody id="tbody"></tbody>
    </table>
  </div>
  <p class="footer">願以此功德　平等施一切　同發菩提心　往生安樂國</p>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const tbody = document.getElementById('tbody');
      const heights = [0.84, 4.04, 0.84, 4.04, 0.84, 4.04];
      heights.forEach(h => {
        const tr = document.createElement('tr');
        tr.style.height = h + 'cm';
        for (let col = 1; col <= 20; col++) {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          td.appendChild(input);
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });
    });
  </script>
</body>
</html>
