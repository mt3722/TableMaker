<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>橫式回向表單 20250607v01</title>
  <style>
    @font-face {
      font-family: 'BpmfGenRyuMin'; /* 原為 文鼎中特標宋注音 */
      src: url('https://raw.githubusercontent.com/mt3722/TableMaker/main/BpmfGenRyuMin-B.woff2') format('woff2'),
           url('https://raw.githubusercontent.com/mt3722/TableMaker/main/BpmfGenRyuMin-B.woff') format('woff');
    }
    @font-face {
      font-family: 'GenRyuMin2'; /* 原為 文鼎中特標準宋體 */
      src: url('https://raw.githubusercontent.com/mt3722/TableMaker/main/GenRyuMin2TW-B.woff2') format('woff2'),
           url('https://raw.githubusercontent.com/mt3722/TableMaker/main/GenRyuMin2TW-B.woff') format('woff');
    }

    @page { size: A4 landscape; margin: 0; }
    html, body { margin:0; padding:0; width:100%; height:100%; font-family:'GenRyuMin2'; } /* 替換為 GenRyuMin2 */
    body { display:flex; justify-content:center; align-items:center; position:relative; }
    h1 {
      position:absolute; top:0; left:0; right:0;
      text-align:center; font-size:28px; letter-spacing:2px;
      font-weight:normal; font-family:'GenRyuMin2'; /* 替換為 GenRyuMin2 */
    }
    .logo {
      position:absolute; top:20px; left:11.25cm;
      width:1.0cm; height:auto;
    }
    .date-label {
      position:absolute; top:1.3cm; right:1.2cm;
      font-size:12px; letter-spacing:1px;
      font-family:'GenRyuMin2'; /* 替換為 GenRyuMin2 */
    }
    .footer {
      position:absolute; bottom:0; left:0; right:0;
      text-align:center; font-size:24px; letter-spacing:2px;
    }
    .table-container {
      width:26.4cm;
      height:calc(6*0.84cm + 3*4.04cm);
      display:flex; justify-content:center; align-items:center;
    }
    table {
      table-layout:fixed; width:100%; height:100%;
      border-collapse:separate; border-spacing:0;
    }
    th, td {
      width:1.32cm;
      padding:0;
      border:0.5px solid #000;
      text-align:center; vertical-align:middle;
    }
    tr:nth-child(1) td,
    tr:nth-child(3) td,
    tr:nth-child(5) td { height:0.84cm; }
    tr:nth-child(2) td,
    tr:nth-child(4) td,
    tr:nth-child(6) td { height:4.04cm; }
    
    /* 用於隱藏 input 的樣式 */
    .cell-hidden-input {
        display: none; /* 完全隱藏 input 元素 */
    }

    /* 用於顯示文字的 div 樣式 */
    .cell-text-display {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: none; /* 移除可能的邊框 */
      background: transparent;
      margin: 0;
      padding: 0;
      
      /* 通用顯示 div 的樣式，主要用於日期行 (水平書寫) */
      font-size:16px;
      font-family:'GenRyuMin2'; /* 替換為 GenRyuMin2 */
      writing-mode:horizontal-tb;
      text-orientation:mixed;
      display:flex;
      justify-content:center; /* 水平書寫時，保持水平居中 */
      align-items:center; /* 使文字在垂直方向上靠上對齊 */
      line-height:normal; 
      overflow: visible; /* 確保內容不會被剪裁，這是關鍵！ */
    }

    /* 針對垂直書寫的名字行（使用 BpmfGenRyuMin 字體） */
    tr:nth-child(2) .cell-text-display, /* 注意這裡選擇器改為 .cell-text-display */
    tr:nth-child(4) .cell-text-display,
    tr:nth-child(6) .cell-text-display {
      font-family:'BpmfGenRyuMin', 'GenRyuMin2'; /* **修改這裡：添加 GenRyuMin2 作為後備字型** */
      font-size:28px;
      letter-spacing:5px;
      padding-top:15px; /* 在 vertical-rl 中是右邊內距 */
      padding-left:5px; /* 在 vertical-rl 中是頂部內距 */
      writing-mode:vertical-rl;
      text-orientation:upright;
      line-height: 1; /* 嘗試一個較小但有效的 line-height 值，例如 1.2 或 1.5 */
      display: flex;
      justify-content: normal; /* 在 vertical-rl 中，這會將文字列「靠右」對齊 */
      align-items: center; /* 在 vertical-rl 中，這會將文字列「靠頂部」對齊 */
    }

    .controls {
      position:absolute; top:1cm; left:1cm; right:1cm;
      background:rgba(255,255,255,0.9); padding:.5em; border-radius:4px; z-index:10;
    }
    .controls textarea {
      width:100%; height:3em; font-family:inherit;
    }
    .controls button {
      margin-top:.5em; padding:.5em 1em; font-family:inherit;
    }
    @media print {
      .controls { display:none!important; }
      html, body { overflow:visible!important; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/cnchar-all/cnchar.all.min.js"></script>
</head>
<body>
  <img src="https://github.com/mt3722/TableMaker/blob/main/121203.png?raw=true" class="logo" alt="Logo">
  <div class="date-label" id="current-date"></div>
  <h1>　　淨土宗竹山念佛會</h1>

  <div class="controls">
    <textarea id="bulk-input" placeholder="請以換行或逗號分隔每筆資料;日期後加.表示隔年日期（範例：6/5.張三）。"></textarea>
    <button id="bulk-load">產生表格</button>
  </div>

  <div class="table-container">
    <table><tbody id="tbody"></tbody></table>
  </div>

  <p class="footer">願以此功德　平等施一切　同發菩提心　往生安樂國</p>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 顯示民國日期
      const now = new Date();
      const mYear = now.getFullYear() - 1911;
      const mMonth = now.getMonth() + 1;
      const mDay = now.getDate();
      document.getElementById('current-date').textContent =
        `${mYear}年${mMonth}月${mDay}日`;

      // 生成6×20空格
      const tbody = document.getElementById('tbody');
      [0.84,4.04,0.84,4.04,0.84,4.04].forEach(h => {
        const tr = document.createElement('tr');
        tr.style.height = h + 'cm';
        for (let i = 0; i < 20; i++) {
          const td = document.createElement('td');
          
          // 創建用於顯示文字的 div
          const textDisplayDiv = document.createElement('div');
          textDisplayDiv.className = 'cell-text-display';
          td.appendChild(textDisplayDiv);

          // 創建隱藏的 input，如果未來需要用戶輸入或數據提取
          const hiddenInput = document.createElement('input');
          hiddenInput.type = 'text';
          hiddenInput.className = 'cell-hidden-input';
          td.appendChild(hiddenInput);

          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      });

      // 筆劃比較器
      const strokeCollator = new Intl.Collator('zh-Hant-u-co-stroke');

      // 處理輸入並排序
      document.getElementById('bulk-load').onclick = () => {
        const raw = document.getElementById('bulk-input').value;
        const lines = raw.split(/\r?\n|,/).map(s=>s.trim()).filter(Boolean);

        // 當天 00:00
        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());

        // 解析：name、date、marker（末尾“.”表示明年）
        const items = lines.map(item => {
          let m, name, dateStr, marker=false;
          if (m = item.match(/^(\d{1,2}[\/-]\d{1,2}\.?)(.+)$/)) {
            dateStr = m[1].trim();
            name    = m[2].trim();
          } else if (m = item.match(/^(.+?)(\d{1,2}[\/-]\d{1,2}\.?)$/)) {
            name    = m[1].trim();
            dateStr = m[2].trim();
          } else {
            name = item;
            dateStr = null;
          }
          if (dateStr && dateStr.endsWith('.')) {
            marker = true;
            dateStr = dateStr.slice(0, -1);
          }
          const date = dateStr
            ? (() => {
                const [mm,dd] = dateStr.split(/\/|-/).map(n=>parseInt(n,10));
                const year = marker
                  ? now.getFullYear() + 1
                  : now.getFullYear();
                return new Date(year, mm-1, dd);
              })()
            : null;
          return { display: item, name, date, marker };
        });

        // 特殊優先
        const special = items.filter(x=>x.name.startsWith('釋')||x.name.endsWith('法師'));
        const rest    = items.filter(x=>!special.includes(x));

        // 只比姓名筆劃
        special.sort((a,b)=>strokeCollator.compare(a.name,b.name));
        rest   .sort((a,b)=>strokeCollator.compare(a.name,b.name));

        // 合併後再過濾：只有無 marker 而且今年日期 < today 才去除
        const finalList = [...special,...rest].filter(x=>
          x.date===null || x.marker || x.date >= today
        );

        // 清空所有顯示 div 和隱藏 input
        document.querySelectorAll('.cell-text-display').forEach(d=>d.textContent='');
        document.querySelectorAll('.cell-hidden-input').forEach(i=>i.value='');

        // 填入
        finalList.forEach((r,k)=>{
          const dp = k<20? k : (k<40? k+20 : k+40); // 計算當前資料在 60 個總位置中的索引
          const dr = Math.floor(dp/20); // 決定是第幾行 (0, 1, 2, 3, 4, 5)
          const dc = dp%20; // 決定是第幾列 (0-19)
          
          // 找到日期顯示的 div
          const dateDisplayDiv = tbody.children[dr].querySelectorAll('.cell-text-display')[dc];
          dateDisplayDiv.textContent = r.date
            ? `${r.date.getMonth()+1}/${r.date.getDate()}`
            : '';

          // 填充隱藏的日期 input
          const dateHiddenInput = tbody.children[dr].querySelectorAll('.cell-hidden-input')[dc];
          dateHiddenInput.value = r.date
            ? `${r.date.getMonth()+1}/${r.date.getDate()}`
            : '';


          const np = k<20? 20+k : (k<40? 40+k : 60+k); // 計算名字資料的索引，跳過日期行
          const nr = Math.floor(np/20);
          const nc = np%20;

          // 找到名字顯示的 div
          const nameDisplayDiv = tbody.children[nr].querySelectorAll('.cell-text-display')[nc];
          nameDisplayDiv.textContent = r.name;
          
          // 填充隱藏的名字 input
          const nameHiddenInput = tbody.children[nr].querySelectorAll('.cell-hidden-input')[nc];
          nameHiddenInput.value = r.name;
        });
      };
    });
  </script>
</body>
</html>
