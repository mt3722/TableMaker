<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成表格</title>
    <style id="custom-style">
        /* 版本：20250506-30 */
        @font-face {
            font-family: '文鼎中特標宋注音';
            src: url('https://cdn.jsdelivr.net/gh/mt3722/TableMaker/StdMingZuinnEG-Eb.woff2?v=20250506-30') format('woff2'),
                 url('https://cdn.jsdelivr.net/gh/mt3722/TableMaker/StdMingZuinnEG-Eb.woff?v=20250506-30') format('woff'),
                 url('https://cdn.jsdelivr.net/gh/mt3722/TableMaker/文鼎中特標宋注音.ttc?v=20250506-30') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: '文鼎中特標宋注音', 'Microsoft JhengHei', Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin: 0 0 20px;
            font-size: 24px;
        }
        .input-row, .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .input-group {
            width: 48%;
        }
        .full-width { width: 100%; }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: bold;
            font-size: 14px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            font-family: inherit;
        }
        textarea { height: 100px; resize: vertical; }
        .info-display {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            color: #333;
            margin: 15px 0;
            padding: 10px 0;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        button {
            flex: 1;
            padding: 10px;
            margin: 0 5px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-family: inherit;
        }
        button:hover { background-color: #45a049; }
        .print-area {
            display: grid;
            justify-content: center;
            align-content: center;
        }
        .cell {
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            word-wrap: break-word;
            text-align: center;
            font-family: inherit;
        }
        .vertical-rl { writing-mode: vertical-rl; text-orientation: upright; }
        .horizontal-tb { writing-mode: horizontal-tb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>生成表格</h1>
        <div class="input-group full-width">
            <label for="data-input">資料輸入</label>
            <textarea id="data-input" oninput="updateDataCount()"></textarea>
        </div>
        <div class="input-row">
            <div class="input-group">
                <label for="delimiter">分隔符號</label>
                <input type="text" id="delimiter" placeholder="預設換行分隔">
            </div>
            <div class="input-group">
                <label for="columns">水平欄位</label>
                <input type="number" id="columns" value="18" min="1" max="50" oninput="updatePageInfo()">
            </div>
            <div class="input-group">
                <label for="rows">垂直欄位</label>
                <input type="number" id="rows" value="4" min="1" max="50" oninput="updatePageInfo()">
            </div>
        </div>
        <div class="input-group full-width info-display">
            <span>資料數量: <span id="data-count">0</span></span>
            <span>表格: <span id="page-info">1/1</span></span>
        </div>
        <div class="buttons-container">
            <button onclick="prevPage()">上一頁</button>
            <button onclick="nextPage()">下一頁</button>
            <button onclick="generateTable()">產生</button>
        </div>
    </div>

    <script>
        let currentPage=0,totalPages=1,dataCount=0;
        function updateDataCount(){
            const raw=document.getElementById('data-input').value;
            const delim=document.getElementById('delimiter').value;
            const arr=delim?raw.split(delim):raw.split(/\r?\n/);
            dataCount=arr.filter(l=>l.trim()).length;
            document.getElementById('data-count').textContent=dataCount;
            updatePageInfo();
        }
        function updatePageInfo(){
            const cols=+document.getElementById('columns').value;
            const rows=+document.getElementById('rows').value;
            totalPages=Math.max(Math.ceil(dataCount/(cols*rows)),1);
            currentPage=Math.min(currentPage,totalPages-1);
            document.getElementById('page-info').textContent=`${currentPage+1}/${totalPages}`;
        }
        function generateTable(){
            updateDataCount();
            const cols=+document.getElementById('columns').value;
            const rows=+document.getElementById('rows').value;
            const raw=document.getElementById('data-input').value;
            const delim=document.getElementById('delimiter').value;
            const data=(delim?raw.split(delim):raw.split(/\r?\n/)).filter(l=>l.trim());
            const mh=10, mv=10;
            const pw=297,pd=10;
            const ch=(210-2*mv)/rows;
            const cw=(pw-2*mh)/cols;
            // build rowHeights: for each original row -> blank6mm + cellHeight
            const rowHeights=[];
            for(let i=0;i<rows;i++){rowHeights.push('6mm',`${ch}mm`);}  
            let html=`<div class="print-area" style="grid-template-columns:repeat(${cols},${cw}mm);grid-template-rows:${rowHeights.join(' ')};margin:${mv}mm ${mh}mm;">`;
            const start=currentPage*cols*rows;
            for(let r=0;r<rowHeights.length;r++){
                for(let c=0;c<cols;c++){
                    let txt='';
                    if(r%2===1){const idx=start+((r-1)/2)*cols+c;txt=data[idx]||'';}
                    html+=`<div class="cell vertical-rl" style="width:${cw}mm;height:${rowHeights[r]};">${txt}</div>`;
                }
            }
            html+='</div>';
            const w=window.open('','_blank','width=800,height=600');
            w.document.write(`<html><head><title>生成表格</title><style>@font-face{font-family:'文鼎中特標宋注音';src:url('https://cdn.jsdelivr.net/gh/mt3722/TableMaker/StdMingZuinnEG-Eb.woff2?v=20250506-30') format('woff2');}body{font-family:'文鼎中特標宋注音',sans-serif;}</style></head><body>${html}</body></html>`);
            w.document.close();
        }
        function prevPage(){if(currentPage>0){currentPage--;generateTable();}}
        function nextPage(){if(currentPage<totalPages-1){currentPage++;generateTable();}}
    </script>
</body>
</html>
